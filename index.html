<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles de generaciones">
    <meta name="keywords" content="generacion, fecha nacimiento, JavaScript, dom">
    <meta name="author" content="Emilse Andrea Arias">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
</head>
<body>
    <header class="text-center text-light container">
      <h1 class="display-1 my-4">Generaciones</h1>
      <hr />
    </header>
    <main class="container my-3">
      <section class="row">
        <aside class="col-12 col-md-6">
          <form class="bg-light p-3 rounded-3" id="formGeneraciones">
            <div class="mb-3">
              <label for="nombre">Nombre y apellido*</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                maxlength="30"
                minlength="3"
                placeholder="Juan Perez"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edad">Edad*</label>
              <input
                type="number"
                id="edad"
                class="form-control"
                placeholder="35"
                maxlength="3"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dni">DNI*</label>
              <input
                type="number"
                id="dni"
                class="form-control"
                placeholder="9999999"
                maxlength="8"
                required
              />
            </div>
            <div class="mb-3">
              <label for="genero">Género</label>
              <select id="genero" class="form-control">
                <option value="">Seleccione una opcion</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="peso">Peso <small class="text-muted">(kg)</small></label>
              <input
                type="text"
                id="peso"
                class="form-control"
                placeholder="50,5"
              />
            </div>
            <div class="mb-3">
              <label for="altura">Altura <small class="text-muted">(mts)</small></label>
              <input
                type="text"
                id="altura"
                class="form-control"
                placeholder="1,90"
              />
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento">Año de Nacimiento*</label>
              <input
                type="number"
                id="fechaNacimiento"
                class="form-control"
                placeholder="1999"
                required
              />
            </div>
            <button class="btn btn-primary">Enviar</button>
            <div class="alert alert-primary d-none" role="alert" id="alerta">
            </div>
          </form>
        </aside>
        <aside class="col-12 col-md-6 d-none d-md-block">
          <img src="img/team.svg" alt="team" class="w-100" />
        </aside>
      </section>
      <section class="container bg-light my-4 rounded-3 d-none" id="datosExtras">
        <article class="bg-light p-2">
          <h3 id="persona" class="mt-3"> <i class="bi bi-person-badge"></i> Persona: </h3>
          <hr>
          <button class="btn btn-primary" id="mostrarDatos">
            Mostrar datos <i class="bi bi-clipboard"></i>
          </button>
          <button class="btn btn-primary" id="mostrarGeneracion">
            Mostrar generacion <i class="bi bi-card-checklist"></i>
          </button>
          <hr>
          <div id="detalle" class="mt-4"></div>
        </article>
      </section>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      <p class="m-0 text-secondary">
        <small
          >By
          <a href="https://github.com/earias08" class="text-secondary"
            >Emilse Arias</a
          >
          -
          <a href="https://rollingcodeschool.com/" class="text-secondary"
            >Rolling Code</a
          ></small
        >
      </p>
      <p class="m-0 text-secondary">
        <small>&copy; Todos los derechos reservados</small>
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
